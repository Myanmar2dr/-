    <title>ThahayLoung 2D & 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .logo {
            width: 30%;
            height: auto;
        }
        .info {
            margin-left: 20px;
        }
        .support-contact a {
            color: blue;
            text-decoration: none;
        }
        .social-icons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #f0f0f0;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
        }
        .play-store-badge {
            width: 100%;
            max-width: 150px;
            height: auto;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }
            .logo {
                width: 80%;
                margin-bottom: 10px;
            }
            .info {
                margin-left: 0;
                width: 100%;
            }
            .play-store-badge {
                width: 80%;
                max-width: 120px;
            }
        }
    </style>
</head>
